upstream postdoctor_api {
  server 127.0.0.1:5000;
}

upstream postdoctor_frontend {
  server 127.0.0.1:4173;
}

server {
  listen 80;
  server_name postdoctor.app www.postdoctor.app;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name postdoctor.app www.postdoctor.app;

  ssl_certificate /etc/letsencrypt/live/postdoctor.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/postdoctor.app/privkey.pem;

  root /opt/postdoctor/client/current;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  add_header Permissions-Policy "camera=(), geolocation=(), microphone=(), payment=(), usb=()";
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header Cross-Origin-Opener-Policy "same-origin-allow-popups";

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/xml image/svg+xml;

  location = /health {
    proxy_pass http://postdoctor_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /api/ {
    proxy_pass http://postdoctor_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ~* \\.(js|css|png|jpg|jpeg|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri @frontend;
  }

  location @frontend {
    proxy_pass http://postdoctor_frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
