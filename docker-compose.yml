version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: postdoctor_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postdoctor}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: postdoctor_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
